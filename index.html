   <header>

   <article>
      <h2>Create your own Book Cover</h2>
      <form action="http://csweb/sparks/cs367Project03.php"
	        name="book_cover_form" id="book_cover_form"><br />
			<label for="title">Enter a title:</label>
				<input type="text" maxlength="20" id="title" name="title" required /><br />
			<label for="subtitle">Enter a subtitle:</label>
				<input type="text" maxlength="20" id="subtitle" name="subtitle" required /><br />
			<label for="author">Enter an author:</label>
				<input type="text" maxlength="16" id="author" name="author" required /><br />
			<label for="cost">Enter a price:</label>
				<input type="number" id="cost" name="cost" min="0" max="99" placeholder="0 - 99" required /><br />
			<label for="color">Enter a hexadecimal color for the book:</label>
				<input type="text" maxlength="6" id="color" name="color" placeholder="e.g. FFFFFF" required /><br />
			<label for="titlecolor">Enter a hexadecimal color for the title:</label>
				<input type="text" maxlength="6" id="titlecolor" name="titlecolor" placeholder="e.g. FFFFFF" required /><br />
	        <input type="submit" onclick="validateForm();" />
	  </form>
   </article>
